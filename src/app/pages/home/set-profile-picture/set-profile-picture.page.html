<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Changer d'image de profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Changer d'image de profil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img id="actual_profile_picture" [src]="selectedImage"> </ion-img>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img class="grid_profile_picture" [class.selected]="isImageSelected(photoProfilSpotify)" [src]="photoProfilSpotify" (click)="selectImage(photoProfilSpotify)"></ion-img>
      </ion-col>
      <ion-col size="4" *ngFor="let picture of images">
        <ion-img class="grid_profile_picture" [class.selected]="isImageSelected(picture)" [src]="picture" (click)="selectImage(picture)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="center-button-container">
  <ion-input type="text" placeholder="Entrez le lien de l'image" class="element-modal" [(ngModel)]="nouveauLienImage"  #lienInput></ion-input>
  <ion-button class="element-modal" (click)="mettreAJourPhoto()">Mettre Ã  jour la photo</ion-button>
  </div>

  <div class="center-button-container">
    <ion-button class="element-modal" (click)="validate()">Valider</ion-button>
    <ion-button class="element-modal" (click)="dismiss()">Quitter</ion-button>
  </div>

</ion-content>
