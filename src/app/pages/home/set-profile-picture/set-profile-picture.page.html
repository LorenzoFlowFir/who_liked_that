<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Changer d'image de profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Changer d'image de profil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img id="actual_profile_picture" [src]="selectedImage"> </ion-img>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img class="grid_profile_picture" [class.selected]="isImageSelected(actual_profile_picture)" [src]="actual_profile_picture" (click)="selectImage(actual_profile_picture)"></ion-img>
      </ion-col>
      <ion-col size="4" *ngFor="let picture of images">
        <ion-img class="grid_profile_picture" [class.selected]="isImageSelected(picture)" [src]="picture" (click)="selectImage(picture)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <input type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;" #fileInput>
  <ion-button (click)="fileInput.click()">SÃ©lectionner une image</ion-button>

  <ion-button (click)="validate()">Valider</ion-button>
  <ion-button (click)="dismiss()">Quitter</ion-button>


</ion-content>
