<ion-header>
  <ion-toolbar>
    <ion-title>Partie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="text-center">Code d'invitation : {{ partyId }}</h1>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Participants</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngFor="let member of members">
      <ion-item
        class="itemForPlayers"
        color="none"
        style="background-color: #25aa54a8"
        lines="none"
      >
        <ion-thumbnail slot="start">
          <ion-img [src]="member.profilPicture"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{ member.username }} - {{ member.isReady ? 'Prêt' : 'Pas prêt' }}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="button-container ion-text-center">

    <ion-button *ngIf="!isReady" (click)="showConfirmReadyModal()" 
    >Je suis prêt</ion-button>

    <ion-button
      *ngIf="isHost && isReady"
      (click)="launchParty()"
      [disabled]="showStartGameButton"
      >Lancer la Partie</ion-button>
      
    <ion-button (click)="leaveParty()" color="danger">Quitter la Partie</ion-button>
  </div>
  
</ion-content>
