<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Classement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let member of members; let i = index">
      <ion-label>{{ i + 1 }}. {{ member?.username }}</ion-label>
      <ion-badge slot="end">{{ member?.score }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-button (click)="backHome()">Retour à l'écran d'accueil</ion-button>
</ion-content>
