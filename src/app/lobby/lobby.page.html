<ion-header>
  <ion-toolbar>
    <ion-title>Partie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Code d'invitation : {{ partyId }}</h1>
  <ion-list>
    <ion-item *ngFor="let member of members"> {{ member.username }} </ion-item>
  </ion-list>
  <ion-button (click)="leaveParty()">Quitter la Partie</ion-button>
</ion-content>
